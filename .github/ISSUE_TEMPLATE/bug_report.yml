name: 🐛 Reporte de Bug
description: Reportar un error o comportamiento inesperado
title: "[BUG]: "
labels: ["bug", "needs-triage"]
assignees:
  - RainieryPeniaJrg
body:
  - type: markdown
    attributes:
      value: |
        Gracias por tomar el tiempo de reportar este bug. Por favor completa la siguiente información para ayudarnos a resolverlo más rápido.

  - type: textarea
    id: description
    attributes:
      label: Descripción del Bug
      description: Una descripción clara y concisa del bug
      placeholder: Describe qué salió mal...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Pasos para Reproducir
      description: Pasos detallados para reproducir el comportamiento
      placeholder: |
        1. Ir a '...'
        2. Hacer clic en '...'
        3. Ver el error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Comportamiento Esperado
      description: Qué esperabas que sucediera
      placeholder: Describe el comportamiento esperado...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Comportamiento Actual
      description: Qué sucedió en realidad
      placeholder: Describe lo que realmente sucedió...
    validations:
      required: true

  - type: dropdown
    id: severity
    attributes:
      label: Severidad
      description: Qué tan crítico es este bug?
      options:
        - 🔴 Crítico - Sistema no funciona
        - 🟡 Alto - Funcionalidad importante afectada
        - 🟢 Medio - Funcionalidad menor afectada
        - 🔵 Bajo - Cosmético o menor
    validations:
      required: true

  - type: dropdown
    id: module
    attributes:
      label: Módulo Afectado
      description: Qué parte del sistema está afectada?
      options:
        - Autenticación
        - Empleadores
        - Contratistas
        - Nómina
        - Pagos (Cardnet)
        - Suscripciones
        - Abogado Virtual
        - Reportes/PDFs
        - Base de Datos
        - Otro
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Ambiente
      description: Información sobre el ambiente donde ocurre el bug
      placeholder: |
        - OS: Windows 10
        - Browser: Chrome 118
        - .NET Framework: 4.7.2
        - SQL Server: 2019
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: Logs o Mensajes de Error
      description: Si hay logs, stack traces o mensajes de error, pégalos aquí
      render: shell
    validations:
      required: false

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: Si aplica, agrega screenshots para ayudar a explicar el problema
      placeholder: Arrastra imágenes aquí...
    validations:
      required: false

  - type: checkboxes
    id: security
    attributes:
      label: Consideraciones de Seguridad
      description: Este bug implica alguna vulnerabilidad de seguridad?
      options:
        - label: Este bug involucra una vulnerabilidad de seguridad
          required: false

  - type: textarea
    id: additional
    attributes:
      label: Contexto Adicional
      description: Cualquier otra información relevante sobre el problema
    validations:
      required: false
