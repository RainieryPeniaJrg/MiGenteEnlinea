<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificación de Contratación</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333333;
            margin-bottom: 20px;
        }
        p {
            color: #666666;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            border-radius: 4px;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 200px;
        }
        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 4px;
            font-weight: bold;
            font-size: 14px;
        }
        .status-pendiente { background-color: #fff3cd; color: #856404; }
        .status-aceptada { background-color: #d1ecf1; color: #0c5460; }
        .status-en-progreso { background-color: #ffeeba; color: #856404; }
        .status-completada { background-color: #d4edda; color: #155724; }
        .status-rechazada { background-color: #f8d7da; color: #721c24; }
        .status-cancelada { background-color: #e2e3e5; color: #383d41; }
        .contract-details {
            background-color: #f9f9f9;
            border-left: 4px solid #007bff;
            padding: 15px;
            margin: 20px 0;
        }
        @media only screen and (max-width: 480px) {
            .container {
                padding: 10px;
                border-radius: 0;
            }
            h1 {
                font-size: 24px;
            }
            .logo img {
                max-width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="http://platform.migenteenlinea.do/Images/logoMiGene.png" alt="MiGente En Línea" />
        </div>
        <h1>Notificación de Contratación</h1>
        <p>Hola <strong>{{UserName}}</strong>,</p>
        
        <div class="contract-details">
            <h3 style="margin-top: 0; color: #333;">{{ContractTitle}}</h3>
            <p style="margin: 10px 0;">
                <strong>Estado:</strong> 
                <span class="status-badge status-{{StatusClass}}">{{Status}}</span>
            </p>
            <p style="margin: 10px 0;">{{Message}}</p>
        </div>

        <p style="text-align: center;">
            <a href="http://platform.migenteenlinea.do/contrataciones" class="button">Ver Detalles</a>
        </p>

        <p>Puedes revisar todos los detalles de esta contratación ingresando a tu cuenta en MiGente En Línea.</p>
        
        <hr style="border: none; border-top: 1px solid #e0e0e0; margin: 20px 0;" />
        <p style="font-size: 12px; color: #999999; text-align: center;">
            Este es un correo automático, por favor no respondas a este mensaje.
        </p>
    </div>
</body>
</html>
